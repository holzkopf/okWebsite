{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.projects }}
  <div class="portfolio-modal modal fade" id="funkcja_{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <div class="modal-body">
              <h2>{{ .title  | markdownify }}</h2>
              <p class="item-intro text-muted">{{ .subtitle | markdownify }}</p>
              {{ $url := printf "img/portfolio/%s" .img }}
	      <a href="http://localhost:1313/#portfolio">
		<img class="img-responsive img-centered" src="{{ $url | absURL }}" alt="" data-dismiss="modal">
	      </a>
              <p>{{ .description | markdownify }}</p>
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttonText }}{{ . }}{{ end }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
