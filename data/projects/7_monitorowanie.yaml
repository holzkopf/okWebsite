description: Śledź postępy nauki poprzez odpowiednio przygotowany mechanizm raportowania osiąganych wyników dostępny zarówno dla kreatora danego kursu, jak i jego uczestnika. Raporty w postaci statystyk pokazują zarówno ogólne rezultaty osiągnięte w poszczególnych zadaniach, jak i procentowy współczynnik poprawnych odpowiedzi do negatywnych. Dzięki temu zwiększ swoją efektywność i motywację do dalszej nauki. 
