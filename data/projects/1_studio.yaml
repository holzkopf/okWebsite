description: Zarządzaj treścią jeszcze łatwiej. Studio opiera się na prostym systemie hierarchii rozdziałów i lekcji w celu czytelnego porządkowania udostępnianych treści. Zmieniaj i reorganizuj swój kurs w dowolnym momencie za pośrednictwem prostych narzędzi(przeciągnij i upuść). Udostępniaj lekcje co tydzień lub na cały semestr z góry. Stopniowo projektuj i udostępniaj rozdziały swoim studentom. Nie musisz od razu przygotowywać całego kursu. Możesz też organizować kurs wspólnie z współpracownikami.