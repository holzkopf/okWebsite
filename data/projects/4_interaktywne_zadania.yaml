description: Sprawdź się rozwiązując odpowiednio przygotowane przez kreatora kursu zadania w trakcie jego trwania lub tuż po jego zakończeniu.  Zadania są zróżnicowane zarówno poziomem trudności, jak i formą ich wykonania np. zadania tekstowe, zadania wielokrotnego wyboru, zadania z otwartą odpowiedzią, zadania typu przeciągnij i upuść. Dzięki tej funkcjonalności powtórzenie materiału nigdy nie było tak proste i szybkie, a zdobyta wiedza trwała. Ponadto, specjalny system weryfikacji wiedzy pozwala na przesłanie natychmiastowej informacji zwrotnej o osiągniętych wynikach.